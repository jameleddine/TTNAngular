
<div id="id01" class="">
    <form class="modal-content" novalidate  [formGroup]="myForm">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter Email"  formControlName="emailF">
          <small class="form-text text-muted" *ngIf="myForm.controls.emailF.invalid&&(myForm.controls.emailF.dirty || myForm.controls.emailF.touched)">Email invalide</small>

        </div>
        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" formControlName="passwordF">
          <small class="form-text text-muted" *ngIf="myForm.controls.passwordF.invalid&&(myForm.controls.passwordF.dirty || myForm.controls.passwordF.touched)">Password too short or empty</small>

        </div>
        <div class="form-group">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" [(ngModel)]="repeatpassword" formControlName="rpasswordF">
            <small class="form-text text-muted" *ngIf="myForm.controls.rpasswordF.invalid&&(myForm.controls.rpasswordF.dirty || myForm.controls.rpasswordF.touched)">Password too short or empty.</small>
            <small class="form-text text-muted" *ngIf="password!=repeatpassword">Password not similar.</small>

          </div>
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label> -->
  
        <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
       
        <div class="clearfix">
          <button type="button" class="btn btn-danger">Cancel</button>
          <button type="submit" class="btn btn-success" [disabled]="myForm.invalid" (click)="createUser()">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
